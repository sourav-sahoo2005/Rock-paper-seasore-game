<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper & Scissors Game </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" sizes="32*32" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEyDsrR7R8QUoQRDQOUmHzf6g89OLYUCasgg&s">
</head>
<body>
    <h2><marquee>Welcome To Sourav's Rock Paper Seasores Game</marquee></h2>
    <div class="con">
        <div class="btn">
            <button class="icon" id="rock">ROCK</button>
            <button class="icon" id="paper">PAPER</button>
            <button class="icon" id="scissors">SCISSORS</button>
        </div>
        <div class="score">
            <div class="you">
                <span id="ysc">0</span>
                <span>YOU</span>
            </div>

            <div class="comp">
                <span id="csc">0</span>
                <span>COMP</span>
            </div>
        </div>
        <div class="display" id="msg">
            <p>Enjoy your turn</p>
        </div>
        <button class="restart" id="restartbtn">restart</button>
    </div>
    <script src="test.js"></script>
</body>
</html>
